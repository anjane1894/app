    <meta charset="UTF-8">

    <title>播客应用原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f7;
        }
        .iphone-container {
            width: 390px;
            height: 844px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border: 1px solid #d1d1d6;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 20;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 10;
        }
        .tab-bar {
            height: 84px;
            background-color: rgba(255, 255, 255, 0.95);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 20;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 80px;
            font-size: 10px;
            color: #8e8e93;
            padding-bottom: 10px;
        }
        .tab-item.active {
            color: #ff2d55;
        }
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .screen-container {
            height: calc(100% - 128px);
            overflow-y: hidden;
            margin-top: 44px;
        }
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(390px, 1fr));
            gap: 40px;
            padding: 40px;
        }
        .prototype-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <h1 class="text-3xl font-bold text-center mb-8">播客应用原型设计</h1>

                    <div>9:41</div>
                    <div>
                        <span class="mr-2"><i class="fas fa-signal"></i></span>
                        <span class="mr-2"><i class="fas fa-wifi"></i></span>
                        <span><i class="fas fa-battery-full"></i></span>
                    </div>
                </div>
                <iframe src="home.html" frameborder="0" width="100%" height="100%" class="screen-container"></iframe>
                <div class="tab-bar">
                    <div class="tab-item active">
                        <i class="tab-icon fas fa-home"></i>
                        <span>首页</span>
                    </div>
                    <div class="tab-item">
                        <i class="tab-icon fas fa-compass"></i>
                        <span>发现</span>
                    </div>
                    <div class="tab-item">
                        <i class="tab-icon fas fa-play-circle"></i>

                    <div class="tab-item">
